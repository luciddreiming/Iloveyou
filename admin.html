<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Barangay Management System</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-content">
            <h1 class="website-title">Barangay Admin Portal</h1>
            <div class="status-controls">
                <button class="logout-btn">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div class="container" id="admin-dashboard">
        <div class="header">
            <h1>Admin Dashboard</h1>
        </div>

        <div class="nav-controls">
            <button type="button" class="nav-btn active" data-page="dashboard">Dashboard</button>
            <button type="button" class="nav-btn" data-page="status-board">Status Board</button>
        </div>

        <div class="dashboard">
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p class="stat-value" id="total-users">0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Staff</h3>
                    <p class="stat-value" id="active-staff">0</p>
                </div>
                <div class="stat-card">
                    <h3>Pending Issues</h3>
                    <p class="stat-value" id="pending-issues">0</p>
                </div>
            </div>

            <div class="admin-actions">
                <h2>Send Updates to Residents</h2>
                <form id="email-form">
                    <!-- Email form would go here -->
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
