<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title">Barangay Management System - Login</title>
    <link rel="stylesheet" href="css/login-signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <select id="language-select">
            <option value="" selected disabled data-i18n="select_language_type">Select Your Preferred Language</option>
            <option value="en" data-i18n="english">English</option>
            <option value="tl" data-i18n="tagalog">Tagalog</option>
            <option value="ceb" data-i18n="bisaya">Bisaya</option>
        </select>
    </div>

    <!-- Split Screen Container -->
    <div class="split-container">
        <div class="left-section">
            <img src="images/Logo.png" alt="Barangay Longos Logo" class="logo">
            <h1 class="website-title" data-i18n="title">Barangay Management System</h1>
            <p class="description" data-i18n="welcome">Access and manage essential barangay services online.</p>
        </div>
        
        <div class="form-side">
            <!-- Login Container -->
            <div class="container" id="login-container">
                <div class="header">
                    <h1 data-i18n="login_greeting">Hello! Come and log in!</h1>
                    <h2 data-i18n="login_title">Log In</h2>
                </div>

                <div class="form-container">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email" data-i18n="email">Email</label>
                            <input type="email" id="email" data-i18n-placeholder="email_placeholder" required />
                        </div>

                        <div class="form-group">
                            <label for="password" data-i18n="password">Password</label>
                            <div class="password-container">
                                <input type="password" id="password" data-i18n-placeholder="password_placeholder" required />
                                <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
                            </div>
                        </div>

                        <button type="submit" class="btn" data-i18n="login_btn">Log In</button>
                    </form>

                    <div class="switch-form">
                        <p>
                            <span data-i18n="no_account">Don't have an account?</span>
                            <a href="#" id="show-signup" data-i18n="create_account">Create an Account</a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Signup Container -->
            <div class="container" id="signup-container" style="display: none">
                <!-- Signup form content here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
